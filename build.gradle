plugins {
    id 'java'
    id 'info.solidsoft.pitest' version '1.9.11'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.14.1'
    implementation 'com.fasterxml.woodstox:woodstox-core:6.4.0'
    implementation 'com.google.guava:guava:31.1-jre'
    implementation 'commons-codec:commons-codec:1.15'
    implementation 'org.apache.commons:commons-collections4:4.4'
    implementation 'org.pitest:pitest-maven:1.10.4'

    compileOnly 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation 'org.slf4j:slf4j-simple:2.0.6'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.0'
    testImplementation 'org.mockito:mockito-core:4.11.0'
    testImplementation 'org.mockito:mockito-junit-jupiter:4.11.0'
}

test {
    useJUnitPlatform()
}
jar {
    manifest {
        attributes 'Main-Class': 'org.solitaire.SolitaireApp'
    }
    from {
        duplicatesStrategy = 'EXCLUDE'
        configurations.compileClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}
pitest {
    jvmArgs = ['-Xmx1024m']
    useClasspathFile = true     //useful with bigger projects on Windows
    fileExtensionsToFilter.addAll('xml', 'orbit')
    targetClasses = ['org.solitaire.*']
    threads = 4
    outputFormats = ['HTML']
    enableDefaultIncrementalAnalysis = true
    timestampedReports = false
    //adds dependency to org.pitest:pitest-junit5-plugin and sets "testPlugin" to "junit5"
    junit5PluginVersion = '1.1.1'
}
